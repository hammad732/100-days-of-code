<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor with functions</title>
  </head>

  <body>
    <h1>Rock Paper Scissor with functions</h1>
    <button
      onclick="
            playMove('rock');
            ">
      Rock
    </button>
    <button
      onclick="
            playMove('paper');
            ">
      Paper
    </button>
    <button
      onclick="
            playMove('scissor');
    ">
      Scissor
    </button>
    <button
      onclick="
    score.wins = 0;
    score.loses = 0;
    score.draws = 0;
    localStorage.removeItem('score');
    alert(`Score has been reset 
Wins: ${score.wins} | Loses: ${score.loses} | Draws: ${score.draws}`)">
      Reset
    </button>
    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        loses: 0,
        draws: 0,
      };

      function playMove(playerMove) {
        if (playerMove == "paper") {
          const computerMove = pickComputerMove();
          let result = "";
          if (computerMove === "rock") {
            result = "You Win";
          } else if (computerMove === "paper") {
            result = "Match Draw";
          } else {
            result = "You Loose";
          }
          // alert(
          //   "You picked " +
          //     playerMove +
          //     " and computer picks " +
          //     computerMove +
          //     " and " +
          //     result
          // );
          if (result === "You Win") {
            score.wins += 1;
          } else if (result === "You Loose") {
            score.loses += 1;
          } else if (result === "Match Draw") {
            score.draws += 1;
          }
          alert(`You picked ${playerMove} and computer picks ${computerMove} and ${result}

Wins: ${score.wins} | Loses: ${score.loses} | Draws: ${score.draws}`);
          localStorage.setItem("score", JSON.stringify(score));
        } else if (playerMove == "rock") {
          const computerMove = pickComputerMove();

          let result = "";
          if (computerMove === "rock") {
            result = "Match Draw";
          } else if (computerMove === "paper") {
            result = "You Loose";
          } else {
            result = "You Win";
          }
          // alert(
          //   "You picked " +
          //     playerMove +
          //     " and computer picks " +
          //     computerMove +
          //     " and " +
          //     result
          // );
          if (result === "You Win") {
            score.wins += 1;
          } else if (result === "You Loose") {
            score.loses += 1;
          } else if (result === "Match Draw") {
            score.draws += 1;
          }
          alert(`You picked ${playerMove} and computer picks ${computerMove} and ${result}

Wins: ${score.wins} | Loses: ${score.loses} | Draws: ${score.draws}`);
          localStorage.setItem("score", JSON.stringify(score));
        } else if (playerMove == "scissor") {
          const computerMove = pickComputerMove();
          let result = "";
          if (computerMove === "rock") {
            result = "You Loose";
          } else if (computerMove === "paper") {
            result = "You Win";
          } else {
            result = "Match Draw";
          }
          if (result === "You Win") {
            score.wins += 1;
          } else if (result === "You Loose") {
            score.loses += 1;
          } else if (result === "Match Draw") {
            score.draws += 1;
          }
          alert(`You picked ${playerMove} and computer picks ${computerMove} and ${result}

Wins: ${score.wins} | Loses: ${score.loses} | Draws: ${score.draws}`);

          localStorage.setItem("score", JSON.stringify(score));
        }
      }
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        console.log(randomNumber);
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          // console.log('rock')
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          // console.log('paper')
          computerMove = "paper";
        } else {
          // console.log('scissor')
          computerMove = "scissor";
        }
        return computerMove;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor with functions</title>
  </head>

  <body>
    <h1>Rock Paper Scissor with functions</h1>
    <button
      onclick="
            playMove('rock');
            "
    >
      Rock
    </button>
    <button
      onclick="
            playMove('paper');
            "
    >
      Paper
    </button>
    <button
      onclick="
            playMove('scissor');
    "
    >
      Scissor
    </button>
    <script>
      function playMove(playerMove) {
        if (playerMove == "paper") {
          const computerMove = pickComputerMove();
          let result = "";
          if (computerMove === "rock") {
            result = "You Win";
          } else if (computerMove === "paper") {
            result = "Match Draw";
          } else {
            result = "You Loose";
          }
          alert(
            "You picked " +
              playerMove +
              " and computer picks " +
              computerMove +
              " and " +
              result
          );
        } else if (playerMove == "rock") {
          const computerMove = pickComputerMove();

          let result = "";
          if (computerMove === "rock") {
            result = "Match Draw";
          } else if (computerMove === "paper") {
            result = "You Loose";
          } else {
            result = "You Win";
          }
          alert(
            "You picked " +
              playerMove +
              " and computer picks " +
              computerMove +
              " and " +
              result
          );
        } else if (playerMove == "scissor") {
          const computerMove = pickComputerMove();
          let result = "";
          if (computerMove === "rock") {
            result = "You Loose";
          } else if (computerMove === "paper") {
            result = "You Win";
          } else {
            result = "Match Draw";
          }
          alert(
            "You picked " +
              playerMove +
              " and computer picks " +
              computerMove +
              " and " +
              result
          );
        }
      }
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        console.log(randomNumber);
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          // console.log('rock')
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          // console.log('paper')
          computerMove = "paper";
        } else {
          // console.log('scissor')
          computerMove = "scissor";
        }
        return computerMove;
      }
    </script>
  </body>
</html>

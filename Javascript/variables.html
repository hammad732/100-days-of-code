<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <h1>Javascript</h1>
    <p>This is a console.log test file with variables</p>
    <script>
      console.log("Hello World");
      let variable1 = "2"; //assigning a value to a variable
      console.log(variable1);
      let a = 2;
      let b = 3;
      console.log(a + b);
      let message = "Hello World";
      console.log(message);
      a = 4; // reassigning a value to a variable
      console.log(a);

      const var1 = 4;
      console.log("constant variable is:" + var1);

      var var2 = 5;
      console.log("var2 is:" + var2);
      var2 = 6;
      console.log("var2 is:" + var2);

      console.log(typeof var1);
      console.log(typeof var2);
      console.log(typeof message);

      //Naming conventions for variables
      //camelCase=cartQuantity
      //PascalCase=CartQuantity
      //snake_case=cart_quantity
      //kebab-case=cart-quantity
    </script>
  </body>
</html>

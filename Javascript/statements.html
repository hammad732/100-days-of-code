<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statements in Javascript</title>
  </head>
  <body>
    <h1>Boolean and if statements</h1>
    <script>
      console.log(3 < 5);
      console.log(3 > 5);

      if (false) {
        console.log("if");
      } else {
        console.log("else");
      }
      if (30 >= 18) {
        console.log("you can vote");
      } else {
        console.log("you cannot vote");
      }

      // ternary operator
      const Number = true ? "true" : "false";
      const fal = 0 ? "true" : "false";
      const tru = 1 ? "true" : "false";
      console.log(Number);
      console.log(fal);
      console.log(tru);
    </script>
  </body>
</html>
